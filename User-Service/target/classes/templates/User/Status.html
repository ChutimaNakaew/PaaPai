<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://kit.fontawesome.com/33e0efac93.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <meta charset="UTF-8">
  <title>Comfirm Tour</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap');
    img{
      width: 40%;
      height: 40%;
    }
    p{
      font-size: 22px;
    }
  </style>
</head>

<body>
<div  class="container-fluid mb-3 mt-5 m-auto" style="font-family: 'Kanit', sans-serif;">
  <!-- <h1>Pass</h1> -->
  <div class="d-flex align-items-center flex-column">
    <div class="card shadow" style="width: 40rem;" th:each="user : ${user}">

      <div class="card-body my-4">
        <div class="text-center">
          <img src="https://cdn.discordapp.com/attachments/876025140490698753/1054368171223683172/PaaPai.png" class="rounded-circle" alt="...">
        </div>
        <h3 class="card-title d-flex justify-content-center mt-3" th:text="${user.tour_name}"></h3>
        <div class="row mt-1">
          <div class="col-3">

          </div>
          <div class="col-4 d-flex justify-content-start">
            <p class="card-text" >จังหวัด</p>
          </div>
          <div class="col-5 d-flex justify-content-start">
            <p class="card-text" th:text="${user.province}"></p>
          </div>
        </div>
        <div class="row ">
          <div class="col-3">

          </div>
          <div class="col-4 d-flex justify-content-start">
            <p class="card-text">วันที่เดินทาง</p>
          </div>
          <div class="col-5 d-flex justify-content-start">
            <p class="card-text" th:text="${user.date}"></p>
          </div>
        </div>
        <div class="row ">
          <div class="col-3">

          </div>
          <div class="col-4 d-flex justify-content-start">
            <p class="card-text">ชื่อผู้จอง</p>
          </div>
          <div class="col-5 d-flex justify-content-start">
            <p class="card-text" th:text="${'คุณ'+user.firstname + '&emsp;' + user.lastname}">

            </p>
          </div>
        </div>
        <div class="row ">
          <div class="col-3">

          </div>
          <div class="col-4 d-flex justify-content-start">
            <p class="card-text">จำนวนผู้เดินทาง</p>
          </div>
          <div class="col-5 d-flex justify-content-start">
            <p class="card-text" th:text="${user.total_tourist+ '&emsp;ท่าน'}"></p>
          </div>
        </div>
        <div class="row ">
          <div class="col-3">

          </div>
          <div class="col-4 d-flex justify-content-start">
            <p class="card-text">สถานะ</p>
          </div>
          <div class="col-5 d-flex justify-content-start">
            <!--            <p class="card-text" th:text="${user.state}"></p>-->
            <div th:switch="${user.state}">
              <p th:case="'true'" class="text-success "> <span> <i class="bi bi-check-square"></i></span> ผ่านการตรวจสอบ</p>
              <p th:case="'false'" class="text-danger "><span><i class="bi bi-x-square "></i></span>ไม่ผ่านการตรวจสอบ</p>
              <p th:case="''" class="text-warning "><span><i class="bi bi-arrow-repeat"></i></span>รออนุมัติ</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
</body>

</html>
